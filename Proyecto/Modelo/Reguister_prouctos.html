        <div class="form-container">
            <h1>Registro de Nuevo Producto</h1>
            <p>Completa los siguientes campos para añadir un nuevo artículo al catálogo.</p>
            
            <form id="formRegistrarProducto" class="product-form">
                <div class="form-group">
                    <label for="productName">Nombre del Producto</label>
                    <input type="text" id="productName" name="nombre" placeholder="Ej: Mouse Gamer Inalámbrico" required>
                </div>

                <div class="form-group">
                    <label for="productBrand">Marca</label>
                    <input type="text" id="productBrand" name="marca" placeholder="Ej: Logitech" required>
                </div>

                <div class="form-group">
                    <label for="productDescription">Descripción</label>
                    <textarea id="productDescription" name="descripcion" rows="5" placeholder="Describe las características principales del producto." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Precio (S/)</label>
                        <input type="number" id="productPrice" name="precio" step="0.01" placeholder="Ej: 199.90" required>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock</label>
                        <input type="number" id="productStock" name="stock" placeholder="Ej: 50" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productType">Tipo</label>
                    <input type="text" id="productType" name="tipo" placeholder="Ej: Mouse" required>
                </div>                

                <div class="form-group">
                    <label for="productImages">Imágenes del Producto</label>
                    <p class="upload-description">Puedes seleccionar múltiples imágenes (formatos .jpg, .png, .webp).</p>
                    <input type="file" id="productImages" name="imagenes" accept="image/png, image/jpeg, image/webp" multiple>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <button type="submit" class="submit-btn">Registrar Producto</button>
            </form>
        </div>
    </div>

    

    <!-- Script para previsualizar imágenes -->
    <script>
        document.getElementById('productImages').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = ''; // Limpiar previsualizaciones anteriores
            const files = event.target.files;
            if (files) {
                Array.from(files).forEach(file => {
                    if (!file.type.startsWith('image/')){ return; }
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }
        });
    </script>
