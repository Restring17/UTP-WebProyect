<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Perify.co</title>
    <link rel="stylesheet" href="../Vista/Login.css">
</head>
<body>
    <div class="login-bg">
        <div class="login-container">
            <button class="close-login" aria-label="Cerrar login">×</button>
            <div class="login-logo">PERIFY.CO</div>
            <h1 class="login-title">INGRESO DE<br>CUENTA</h1>
            <form class="login-form">
                <div class="input-group">
                    <img src="../img/email.png" alt="Correo" class="input-icon">
                    <input type="email" placeholder="Ingresa tu correo electronico" required>
                </div>
                <div class="input-group">
                    <img src="../img/password.png" alt="Contraseña" class="input-icon">
                    <input type="password" placeholder="Ingrese su contraseña" required>
                </div>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="login-btn">INGRESAR</button>
            </form>
            <div class="divider"><span>o</span></div>
            <button class="google-btn">
                Sign in with Google
            </button>
            <a href="#" class="create-account">Crear Cuenta</a>
        </div>
    </div>
</body>
</html>
